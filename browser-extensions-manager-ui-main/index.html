<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <script src="basics.js" defer></script>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="./assets/images/logo.svg">
    <button id="sun"><img id="state" src="./assets/images/icon-moon.svg"></button>
  </header>
<!-- debut des la lists -->
  <section id="extensions">
    <h1>Extensions List</h1>
    <div class="buttonItems">
      <button ><span class="filtertext">All</span></button>
      <button ><span class="filtertext">Active</span></button>
      <button ><span class="filtertext">Inactive</span></button>
    </div>
  </section>
  <section id="extensionsList">
    <div class="extensionBlock">
      <img src="./assets/images/logo-console-plus.svg" alt="image console" title="ConsolPlus">
      <h2 class="title">ConsolPlus</h2>
      <p class="description">Enhanced developer console with advanced filtering and logging.</p>
      <button class="remove">remove</button>
      <input type="checkbox" id="check"><label for="check"></label>
    </div>
  </section> 
</body>
</html>
